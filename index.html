<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
	
    <title>Encriptador por David Pineda</title>
</head>
<body>
    <header>
        <h1>Challenge Encriptador Alura</h1>
    </header>    
    
    <main class="main">
        <div class="container">
            <div class="descripcion">
                <p>Ingrese un texto a encriptar o desencriptar usando sólo letras minúsculas y sin tíldes.</p><br><br>
            </div> 
            <form>
                <div class="text-box1">
                    <label for="input-text" class="subtitulo">Ingrese el texto aquí</label><br>
                    <textarea name="input-text" id="input-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                    <br>
                    <input type="button" value="Encriptar" id="boton-encriptar" class="btn btn-primary btn-sm">      
                    <br>      
                    <input type="button" value="Desencriptar" id="boton-desencriptar" class="btn btn-primary btn-sm">            
                </div>                
            </form>                                              
            <form>
                <div class="text-box2">
                    <label for="input-text" class="subtitulo">Texto encriptado / desencriptado</label><br>
                    <textarea name="encrypted-text" id="encrypted-text" cols="30" rows="10" class="form-control" style="resize: none" spellcheck="false"></textarea>
                    <br>
                    <input type="button" value="Copiar texto" id="boton-copiar" class="btn btn-primary btn-sm">
                </div>                    
            </form>
            
        </div>    
    </main>

    <footer>
        <p class="subtitulo">Por David Pineda - 2024</p>
    </footer>
    
     <!-- Js Main -->
    <script src="./js/main.js"></script>
</body>
</html>
